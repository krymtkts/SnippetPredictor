name: Test main

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  test:
    strategy:
      # NOTE: disable fail-fast to run tests on all platforms.
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        uses: ./.github/actions/test
        with:
          codecov_token: ${{ secrets.CODECOV_TOKEN }}
      # NOTE: to merge multiple SARIF into a single file. see https://github.blog/changelog/2024-05-06-code-scanning-will-stop-combining-runs-from-a-single-upload/
      - name: Fetch SARIF files
        uses: actions/download-artifact@v4
        if: runner.os == 'Linux'
        with:
          path: results
          pattern: "*.sarif"
          merge-multiple: true
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: runner.os == 'Linux'
        with:
          sarif_file: results
