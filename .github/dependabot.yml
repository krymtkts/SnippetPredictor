version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "06:00"
      timezone: "Asia/Tokyo"
    groups:
      workflow:
        patterns:
          - "*"
    assignees:
      - "krymtkts"
    reviewers:
      - "krymtkts"
  # Maintain dependencies for NuGet
  - package-ecosystem: "nuget"
    directories:
      - "src/SnippetPredictor"
      - "src/SnippetPredictor.Test"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "06:00"
      timezone: "Asia/Tokyo"
    groups:
      powershell-sdk:
        patterns:
          - "Microsoft.PowerShell.SDK"
        update-types:
          - "patch"
    ignore:
      - dependency-name: "Microsoft.PowerShell.SDK"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
    assignees:
      - "krymtkts"
    reviewers:
      - "krymtkts"
